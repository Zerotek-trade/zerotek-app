  <body>
    <div id="root"></div>
    <script>
      // Suppress Privy wallet detection errors and auto-dismiss Vite error overlay
      (function() {
        // Store original console methods
        var _origError = console.error.bind(console);
        var _origWarn = console.warn.bind(console);
        
        // Create patched versions
        function patchedError() {
          var msg = arguments[0];
          if (typeof msg === 'string' && (
            msg.indexOf('Invalid hook call') !== -1 ||
            msg.indexOf('Hooks can only be called') !== -1
          )) {
            return; // Suppress completely
          }
          return _origError.apply(console, arguments);
        }
        
        function patchedWarn() {
          var msg = arguments[0];
          if (typeof msg === 'string' && msg.indexOf('WalletConnect') !== -1) {
            return; // Suppress
          }
          return _origWarn.apply(console, arguments);
        }
        
        // Apply patches
        console.error = patchedError;
        console.warn = patchedWarn;
        
        // Re-apply patches periodically in case they get overwritten by HMR
        setInterval(function() {
          if (console.error !== patchedError) console.error = patchedError;
          if (console.warn !== patchedWarn) console.warn = patchedWarn;
        }, 100);

        // Function to remove Vite error overlay
        function dismissPrivyErrorOverlay() {
          // Look for Vite error overlay custom element
          document.querySelectorAll('vite-error-overlay').forEach(function(el) {
            el.remove();
          });
          // Check for runtime-error-plugin overlays (positioned fixed divs)
          document.querySelectorAll('div').forEach(function(el) {
            if (el.style && el.style.position === 'fixed') {
              var text = el.textContent || '';
              if (text.indexOf('hook') !== -1 || text.indexOf('runtime error') !== -1 || text.indexOf('plugin:runtime') !== -1) {
                el.remove();
              }
            }
          });
          // Remove any overlay children of body except root and scripts
          if (document.body) {
            Array.from(document.body.children).forEach(function(child) {
              if (child.id !== 'root' && child.tagName !== 'SCRIPT') {
                var text = child.textContent || '';
                if (text.indexOf('hook') !== -1 || text.indexOf('runtime error') !== -1 || text.indexOf('dismiss') !== -1) {
                  child.remove();
                }
              }
            });
          }
        }

        // Run dismisser periodically
        setInterval(dismissPrivyErrorOverlay, 50);
        
        // Also run on DOM mutations
        var observerStarted = false;
        function startObserver() {
          if (observerStarted || !document.body) return;
          observerStarted = true;
          var observer = new MutationObserver(dismissPrivyErrorOverlay);
          observer.observe(document.body, { childList: true, subtree: true });
        }
        
        if (document.body) startObserver();
        document.addEventListener('DOMContentLoaded', startObserver);

        // Intercept global errors
        window.addEventListener('error', function(e) {
          var msg = e.message || (e.error && e.error.message) || '';
          if (msg.indexOf('hook') !== -1 || msg.indexOf('Invalid hook call') !== -1) {
            e.preventDefault();
            e.stopPropagation();
            e.stopImmediatePropagation();
            dismissPrivyErrorOverlay();
            return false;
          }
        }, true);

        // Intercept unhandled rejections
        window.addEventListener('unhandledrejection', function(e) {
          var msg = (e.reason && (e.reason.message || String(e.reason))) || '';
          if (msg.indexOf('hook') !== -1 || msg.indexOf('Invalid hook call') !== -1) {
            e.preventDefault();
            e.stopPropagation();
            dismissPrivyErrorOverlay();
          }
        }, true);
      })();
    </script>
